# Run with `dart run ffigen --config ffigen.yaml`
name: WhisperTranscriberBindings
description: Bindings for WhisperTranscriber
output: 'lib/whisper_flutter_bindings.dart'
headers:
  entry-points:
    - 'macos/Classes/whisper_flutter.h'
    - 'macos/Classes/wav_reader.h'
  include-directives:
    - 'macos/Classes/whisper_flutter.h'
    - 'macos/Classes/wav_reader.h'
comments:
  style: any
  length: full
preamble: |
  // ignore_for_file: camel_case_types, non_constant_identifier_names, unused_element, unused_field
structs:
  include:
    - 'WhisperTranscriber'
enums:
  include:
    - '.*'
unions:
  include:
    - '.*'
unnamed-enums:
  include:
    - '.*'
functions:
  include:
    - 'whisper_transcriber_create'
    - 'whisper_transcriber_initialize'
    - 'whisper_transcriber_transcribe'
    - 'whisper_transcriber_free'
    - 'whisper_free_string'
typedefs:
  include:
    - '.*'