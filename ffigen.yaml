# Run with `dart run ffigen --config ffigen.yaml`
name: WhisperTranscriberBindings
description: Bindings for WhisperTranscriber
output: 'lib/whisper_flutter_bindings.dart'
headers:
  entry-points:
    - 'macos/Classes/whisper_flutter.h'
  include-directives:
    - 'macos/Classes/whisper_flutter.h'
comments:
  style: any
  length: full
preamble: |
  // ignore_for_file: camel_case_types, non_constant_identifier_names, unused_element, unused_field
structs:
  include:
    - '.*'
enums:
  include:
    - '.*'
unions:
  include:
    - '.*'
functions:
  include:
    - '.*'
typedefs:
  include:
    - '.*'